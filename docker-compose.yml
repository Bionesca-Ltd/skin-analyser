version: '3.8'

services:
  skin-analyser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skin-analyser-app
    restart: unless-stopped

    # Port mapping
    ports:
      - "8501:8501"

    # Environment variables
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

    # Environment file (alternative to passing env vars)
    env_file:
      - .env

    # Volume mounts for persistent data (optional)
    volumes:
      - ./data:/app/data
      - /tmp:/tmp

    # Resource limits (adjust based on your Azure VM specs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: skin-analyser-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - skin-analyser
    profiles:
      - production

volumes:
  data:
    driver: local
